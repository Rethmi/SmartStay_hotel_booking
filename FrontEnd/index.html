<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Palace Hotel - Guest Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f4e4a6;
            --gold-dark: #b8941f;
            --navy: #1a2332;
            --navy-light: #2c3e50;
            --navy-dark: #0f1419;
            --cream: #faf8f3;
            --cream-dark: #f5f2e8;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --luxury-gradient: linear-gradient(135deg, var(--gold), var(--gold-light));
            --shadow-luxury: 0 20px 40px rgba(212, 175, 55, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--navy);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Elegant background with stay ambiance */
        .bg-luxury {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="luxury-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="20" height="20" fill="none"/><circle cx="10" cy="10" r="1" fill="rgba(212,175,55,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23luxury-pattern)"/></svg>') repeat,
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
            animation: luxuryShimmer 15s ease-in-out infinite alternate;
        }

        @keyframes luxuryShimmer {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Floating luxury elements */
        .luxury-element {
            position: absolute;
            opacity: 0.1;
            animation: luxuryFloat 8s ease-in-out infinite;
        }

        .luxury-element:nth-child(1) {
            top: 15%;
            left: 10%;
            font-size: 2rem;
            color: var(--gold);
            animation-delay: 0s;
        }

        .luxury-element:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 1.5rem;
            color: var(--gold-light);
            animation-delay: 3s;
        }

        .luxury-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 1.8rem;
            color: var(--gold);
            animation-delay: 6s;
        }

        @keyframes luxuryFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .left-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05) 0%, transparent 100%);
        }

        .stay-branding {
            text-align: center;
            margin-bottom: 3rem;
        }

        .stay-logo {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .logo-crown {
            width: 140px;
            height: 140px;
            background: var(--luxury-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow-luxury);
            animation: crownGlow 4s ease-in-out infinite alternate;
        }

        @keyframes crownGlow {
            0% { 
                box-shadow: var(--shadow-luxury);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 25px 50px rgba(212, 175, 55, 0.25);
                transform: scale(1.05);
            }
        }

        .logo-crown::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: conic-gradient(from 0deg, var(--gold), var(--gold-light), var(--gold), var(--gold-dark));
            border-radius: 50%;
            z-index: -1;
            animation: luxuryRotate 6s linear infinite;
        }

        @keyframes luxuryRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-crown i {
            font-size: 4rem;
            color: var(--navy);
            z-index: 2;
        }

        .stay-name {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            background: var(--luxury-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .stay-tagline {
            font-size: 1.2rem;
            color: var(--gold-light);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stay-description {
            max-width: 400px;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stay-description h3 {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .stay-description p {
            color: var(--text-light);
            opacity: 0.9;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-suite {
            background: rgba(250, 248, 243, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 3.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: suiteEntrance 1s ease-out;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        @keyframes suiteEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-suite::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--luxury-gradient);
            animation: luxuryPulse 3s ease-in-out infinite;
        }

        @keyframes luxuryPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .suite-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .suite-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .suite-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        .concierge-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .concierge-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.2rem;
            background: white;
            border: 2px solid var(--cream-dark);
            border-radius: 18px;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .concierge-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--luxury-gradient);
            transition: left 0.4s ease;
            z-index: 1;
        }

        .concierge-btn:hover::before {
            left: 0;
        }

        .concierge-btn:hover {
            border-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: var(--shadow-luxury);
            color: var(--navy);
        }

        .concierge-btn i,
        .concierge-btn span {
            position: relative;
            z-index: 2;
        }

        .concierge-btn i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .luxury-divider {
            display: flex;
            align-items: center;
            margin: 2.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .luxury-divider::before,
        .luxury-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .luxury-divider span {
            margin: 0 1.5rem;
            background: var(--cream);
            padding: 0 1rem;
            color: var(--navy);
        }

        .guest-form {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-luxury-label {
            display: block;
            color: var(--navy);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .luxury-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: white;
            border: 2px solid var(--cream-dark);
            border-radius: 16px;
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .luxury-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
            background: var(--cream);
            transform: translateY(-2px);
        }

        .luxury-input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .password-luxury {
            position: relative;
        }

        .luxury-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .luxury-toggle:hover {
            color: var(--gold);
            transform: translateY(-50%) scale(1.1);
        }

        .guest-preferences {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .luxury-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .premium-check {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--gold);
            border-radius: 6px;
            margin-right: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .premium-check:checked {
            background: var(--luxury-gradient);
            border-color: var(--gold-dark);
        }

        .premium-check:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--navy);
            font-size: 0.75rem;
        }

        .check-label {
            color: var(--text-dark);
            font-size: 0.95rem;
            user-select: none;
        }

        .concierge-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .concierge-link:hover {
            color: var(--gold-dark);
        }

        .concierge-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .concierge-link:hover::after {
            width: 100%;
        }

        .checkin-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--luxury-gradient);
            border: none;
            border-radius: 16px;
            color: var(--navy);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .checkin-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-luxury);
        }

        .checkin-btn:hover::before {
            left: 100%;
        }

        .checkin-btn:active {
            transform: translateY(-1px);
        }

        .checkin-btn.checking {
            pointer-events: none;
            opacity: 0.8;
        }

        .checkin-btn.checking::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(26, 35, 50, 0.3);
            border-top-color: var(--navy);
            border-radius: 50%;
            animation: luxurySpin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes luxurySpin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .guest-register {
            text-align: center;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .guest-register a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .guest-register a:hover {
            color: var(--gold-dark);
        }

        /* Mobile responsiveness */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 2rem 1rem;
                min-height: 40vh;
            }
            
            .stay-name {
                font-size: 3rem;
            }
            
            .login-suite {
                padding: 2.5rem;
                margin-top: -2rem;
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .concierge-login {
                grid-template-columns: 1fr;
            }
            
            .guest-preferences {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .stay-name {
                font-size: 2.5rem;
            }
            
            .login-suite {
                padding: 2rem;
            }

            .stay-description {
                display: none;
            }
        }

        /* Luxury notification system */
        .luxury-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 1.25rem 2rem;
            background: var(--cream);
            border: 2px solid var(--gold);
            border-radius: 12px;
            color: var(--navy);
            font-weight: 500;
            z-index: 1000;
            animation: luxurySlide 0.4s ease;
            box-shadow: var(--shadow-luxury);
            max-width: 350px;
        }

        @keyframes luxurySlide {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .luxury-notification.success {
            border-color: var(--gold);
            background: linear-gradient(135deg, var(--gold-light), var(--cream));
        }

        .luxury-notification.info {
            border-color: var(--navy-light);
            background: linear-gradient(135deg, var(--cream), white);
        }
    </style>
</head>
<body>
    <div class="bg-luxury"></div>
    
    <div class="luxury-element">
        <i class="fas fa-crown"></i>
    </div>
    <div class="luxury-element">
        <i class="fas fa-gem"></i>
    </div>
    <div class="luxury-element">
        <i class="fas fa-star"></i>
    </div>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="stay-branding">
                <div class="stay-logo">
                    <div class="logo-crown">
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
                <h1 class="stay-name">SmartStay Hotel Booking</h1>
                <!-- <p class="stay-tagline">Luxury Hotel</p> -->
            </div>
            
            <div class="stay-description">
                <h3>Welcome to Site</h3>
                <p>Experience unparalleled elegance and world-class service. From our exquisite suites to our award-winning spa, every moment is crafted to perfection.</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-suite">
                <div class="suite-header">
                    <h2 class="suite-title">  Welcome  </h2>
                    <!-- <p class="suite-subtitle">Welcome back to luxury</p> -->
                </div>
                
                <div class="concierge-login">
                    <a href="#" class="concierge-btn" id="googleConcierge">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </a>
                    <a href="#" class="concierge-btn" id="facebookConcierge">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                </div>
                
                <div class="luxury-divider">
                    <span>or with your credentials</span>
                </div>
                
                <form id="guestForm">
                   <div class="guest-form">
                        <label class="form-luxury-label">Username</label>
                        <input type="text" class="luxury-input" id="guestUsername" placeholder="Enter your registered username" required>
                    </div>
                    
                    <div class="guest-form">
                        <label class="form-luxury-label"> Password</label>
                        <div class="password-luxury">
                            <input type="password" class="luxury-input" id="guestPassword" placeholder="Enter your secure password" required>
                            <button type="button" class="luxury-toggle" id="toggleLuxuryPassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="guest-preferences">
                        <label class="luxury-checkbox">
                            <input type="checkbox" class="premium-check" id="staySignedIn">
                            <span class="check-label">Keep me signed in</span>
                        </label>
                        <a href="#" class="concierge-link">Forgot credentials?</a>
                    </div>
                    
                    <button type="submit" class="checkin-btn" id="checkinButton">
                        <i class="fas fa-key" style="margin-right: 0.75rem;"></i>
                        Check In
                    </button>
                    
                    <div class="guest-register">
                      <span class="text-secondary">Don't have an account? </span>
                        <a href="/pages/signup.html" class="text-primary text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.all.min.js"></script>

<script src="js/signin.js">  </script>
</body>
</html>
